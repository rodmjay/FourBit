<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chord Progression Detector</h1>
        
        <div class="upload-section">
            <h2>Upload Audio File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="audioFileInput" name="audio" accept="audio/*">
                <button id="analyzeButton" type="button">Analyze Chords</button>
            </form>
        </div>
        
        <div class="player-section">
            <h2>Audio Player</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <div class="results-section">
            <h2>Detected Chords</h2>
            <div id="chordResults">
                <p>Upload an audio file to detect chord progression</p>
            </div>
            
            <div id="visualizationContainer">
                <h3>Chromagram Visualization</h3>
                <canvas id="chromagramCanvas"></canvas>
            </div>
        </div>
        
        <div class="sample-section">
            <h2>Sample Audio Files</h2>
            <p>Try these sample audio files:</p>
            <ul>
                <li><a href="{{ url_for('static', filename='audio/c_major_chord.wav') }}" class="sample-link">C Major Chord</a></li>
                <li><a href="{{ url_for('static', filename='audio/a_minor_chord.wav') }}" class="sample-link">A Minor Chord</a></li>
                <li><a href="{{ url_for('static', filename='audio/chord_progression.wav') }}" class="sample-link">Piano Chord Progression</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
