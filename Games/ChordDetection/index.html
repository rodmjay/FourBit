<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Detector</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Chord Progression Detector</h1>
        
        <div class="upload-section">
            <h2>Upload Audio File</h2>
            <input type="file" id="audioFileInput" accept="audio/*">
            <button id="analyzeButton">Analyze Chords</button>
        </div>
        
        <div class="player-section">
            <h2>Audio Player</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <div class="results-section">
            <h2>Detected Chords</h2>
            <div id="chordResults">
                <p>Upload an audio file to detect chord progression</p>
            </div>
            
            <div id="visualizationContainer">
                <h3>Chromagram Visualization</h3>
                <canvas id="chromagramCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
